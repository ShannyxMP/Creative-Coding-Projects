<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Coding - Project1</title>
</head>
<body>
    <canvas width="600" height="600"></canvas> 

    <script>
        let theCanvas = document.querySelector('canvas'); // Select an element within the document, in this case, 'canvas' on line5
        let context = theCanvas.getContext('2d'); // You get a theCanvas object call a function as part of it called '.getContext' and pass the parameter as a string -- this is where you actually do the drawing (in 2D or 3D)

        // Declaring thickness of lines
        context.lineWidth = 4;

        // Creating a large base square
        context.fillStyle = 'pink';
        context.fillRect(100, 100, 400, 400);

        // Creating a large outlined square
        context.beginPath();
        context.rect(100, 100, 400, 400);
        context.stroke();

        // Creating circle within square
        context.beginPath();
        context.arc(300, 300, 100, 0, Math.PI * 2);
        context.stroke();

        // Creating smaller square grid
        // Declaring variables:
        const width = 60;
        const height = 60;
        const gap = 20;
        let x, y; 
        
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                x = 100 + (width + gap) * i;
                y = 100 + (height + gap) * j;

                context.beginPath();
                context.rect(x, y, width, height);
                context.stroke();

                if (Math.random() > 0.5) {
                    context.beginPath();
                    context.rect(x + 8, y + 8, width - 16, height - 16);
                    context.stroke();
                }
            }
        }

    </script>
</body>
</html>
